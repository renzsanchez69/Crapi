<!DOCTYPE>
<html>
<head>
    <title>MENU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/o-main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/order_list.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body id="bg-color">

<!-- Top Navigation Menu -->
<div class="topnav" id="myTopnav">
    <a href="e-menu.html">Food Menu</a>
    <a href="e-main.html">Orders</a>
    <a href="e-hist.html" class="active">Order History</a>
    <a href="index.html">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="main">
    <div class="title">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>Order History</h1>
            </div>
        </div>
    </div>

    <div class="left mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form action="" method="GET">
                    <input class="search" type="text" placeholder="Search.." name="search">
                    <button type="button" class="btn-light search-btn-light" id="fsearch"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">        
        <table class="table">
            <thead>
              <tr>
                <th>Order Date</th>
                <th id="custname">Full name</th>
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody id="product-data">
            </tbody>
        </table>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="VIEWord" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h2 id="order_hash">BM3Y4</h2>
            </div>
            <div class="modal-body" id="history-details">
            </div>
        </div>
    </div>
</div>
<script src="js/o-main.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost/order_list.php"
        }).then(function(data) {
            console.log(data[0]);
            var html = "";
            $.each( data, function( key, value ) {
                if (value.id == undefined) {
                        return false;
                }
                html +='<tr '+value.id+'><th id="custname">' + value.order_date +'</th><th>' + value.full_name +'</th><th class="text-right"><button class="viewbut" name="view_btn" onclick="view_details(\'' + value.order_date + '\',\'' + value.full_name + '\',\'' + value.description + '\',\'' + value.address + '\',\'' + value.email_address + '\',\'' + value.contact_no + '\',\'' + value.food_name + '\','+value.price+','+value.qty+','+value.order_hash+'); return false;"><i class="glyphicon glyphicon-eye-open"></i></th></tr>';
            });
            $('#product-data').empty().append(html);
        });
    });
    function view_details(date_order,full_name,description,address,email_address,contact_no,food_name,price,qty,hash) {
        $('#VIEWord').modal('show');
        $('#order_hash').val(hash);
        $('#history-details').empty().append('<div class="info"><p id="order_hash">Customer name: '+full_name+'</p><p id="address">Address: '+address+'</p><p id="contact_number">Contact number: '+contact_no+'</p><p id="email_address">Email address: '+email_address+'</p><p id="date_time">Date & Time: '+date_order+'</p></div><div class="order"><table><tr><th style="width: 75%; text-align: left;">Product</th><th style="width: 5%; text-align: center;">Qty</th><th style="width: 20%; text-align: left;">Price</th></tr><tr><th style="width: 75%; text-align: left;">'+food_name+'</th><th style="width: 5%; text-align: center;">'+qty+'</th><th style="width: 20%; text-align: left;">P'+price+'</th></tr></table></div><div class="modal-footer"><div class="labelT">TOTAL</div><div class="labelV">(Incl. VAT)</div><div class="TotalA">P 92.00</div></div>');
    }

    $("#fsearch").click(function(){
        var fsearch = $('input[name="search"]').val();     
        $.ajax({
            type: "GET",
            data: {fsearch:fsearch},
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/search_list.php",
            success: function(data){
                var html = "";
                $.each( data, function( key, value ) {
                    if (value.id == undefined) {
                        return false;
                    }
                    html +='<tr '+value.id+'><th id="custname">' + value.order_date +'</th><th>' + value.full_name +'</th><th class="text-right"><button class="viewbut" name="view_btn" onclick="view_details(\'' + value.order_date + '\',\'' + value.full_name + '\',\'' + value.description + '\',\'' + value.address + '\',\'' + value.email_address + '\',\'' + value.contact_no + '\',\'' + value.food_name + '\','+value.price+','+value.qty+','+value.order_hash+'); return false;"><i class="glyphicon glyphicon-eye-open"></i></th></tr>';
                });
                $('#product-data').empty().append(html);
            }
        });
    });
</script>
</body>
</html>
