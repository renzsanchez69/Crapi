<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/o-reg.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
</head>
<body>

<div class="title">
<h1>CraPi</h1>
</div>

<div class="container">
  <form class="sub" action="">
    <input type="text" placeholder="Full name" name="name" required>
    <input type="text" placeholder="Restaurant name" name="resnam" required>
    <input type="text" placeholder="Restaurant address" name="resadd" required>
    <input type="text" placeholder="Address" name="address" required>
    <input type="text" placeholder="Contact number" name="contact" required>
    <input type="email" placeholder="Email address" name="email" required>
    <input type="password" placeholder="Password" name="password" required>
    <!-- PAY MAYA -->
    <button class="submit" name="submit_btn">SUBMIT</button> 
    <p class="message">Already registered?<a href="index.html"> Sign in</a></p>
    <p class="regis">Are you a customer?<a href="c-reg.html"> Sign up here!</a></p>
  </form>
</div>


</body>
</html>
