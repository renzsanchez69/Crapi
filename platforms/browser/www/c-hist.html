<!DOCTYPE html>
<html>
<head>
    <title>ORDER HISTORY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/o-main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/o-main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/c-hist.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            if (localStorage.getItem("login_token") === null) {
              window.location.href = 'index.html';
            }
        });
    </script>
    <script src="lib/bootstrap.min.js"></script>
<body>

<!-- Top Navigation Menu -->
<div class="topnav" id="myTopnav">
  <a href="c-hist.html" class="active">Order History</a>
  <a href="c-main.html">Orders</a>
  <a href="c-locate.html">Locate</a>
  <a href="index.html" id="log-out">Logout</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="main">
    <div class="title">
        <h1>Order History</h1>
    </div>
    <div class="container-fluid">
        <div class="left">
            <form action="" method="GET">
                <input class="search" type="text" placeholder="Search.." name="search">
                <button type="button" class="btn-light search-btn-light" style="padding: 10px !important;" id="fsearch"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-left"><b>Restaurant name</b></th>
                    <th class="text-center"><b>Order Date</b></th>
                    <th class="text-right"><b>Action</b></th>
                </tr>
            </thead>
            <tbody id="tbody-order-list">
            </tbody>
        </table>
    </div>

</div>
<!-- Add Modal -->
<div class="modal fade" id="VIEWord" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" data-dismiss="modal">&times;</span>
            <h2 id="order_hash">BM3Y4</h2>
        </div>
        <div class="modal-body" id="history-details">
        </div>
    </div>
</div>

<script src="js/o-main.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        get_data();
    });

    $('#log-out').click(function(e){
        localStorage.removeItem("login_token");
        localStorage.removeItem("role");
        window.location.href = 'index.html';
    });

    function get_data(){
        var token = localStorage.getItem("login_token");
        var role  = localStorage.getItem("role");
        $.ajax({
            type: "POST",
            url: "http://localhost/crapi_admin/api/customers/order_list", // Example 
            data: { "token":token,"role":role},
            success: function(result_data) {
                console.log(result_data);
                if (result_data.result == 'OK') {
                    var tbody_html = "";
                    $.each( result_data.data, function( key, value ) {
                            tbody_html +='<tr id="'+value.id+'">';
                                tbody_html +='<td class="text-left">'+value.resto_name+'</td>';
                                tbody_html +='<td class="text-center">'+value.created_date+'</td>';
                                tbody_html +='<td class="text-right">';
                                    tbody_html +='<button class="editbut" name="edit_btn" onclick="view_details(\'' + value.created_date + '\',\'' + value.full_name + '\',\'' + value.description + '\',\'' + value.address + '\',\'' + value.email_address + '\',\'' + value.contact_no + '\',\'' + value.name + '\','+value.price+','+value.qty+',\'' +value.order_hash+ '\'); return false;"><i class="glyphicon glyphicon-eye-open"></i></button>';
                                tbody_html +='</td>';
                            tbody_html +='</tr>';

                    }); 
                    $('#tbody-order-list').empty().append(tbody_html);
                }
            },
            error: function(e) {
                $.growl.error({ message: "Connection refused!"});
                return false;
            }
        });
    }

    function view_details(date_order,full_name,description,address,email_address,contact_no,name,price,qty,hash) {
        $('#VIEWord').modal('show');
        $('#order_hash').text(hash);
        var total_vat = (price*.12); 
        var total = (total_vat) + price; 
        $('#history-details').empty().append('<div class="info"><p id="order_hash">Customer name: <b>'+full_name+'</b></p><p id="address"> Address: <b>'+address+'</b></p><p id="contact_number">Contact number: <b>'+contact_no+'</b></p><p id="email_address">Email address: <b>'+email_address+'</b></p><p id="date_time"> Date & Time: <b>'+date_order+'</b></p></div><div class="order"><br><br><table><tr><th> Product </th><th> Qty &nbsp;</th><th class="text-right"> Price </th></tr><tr><th> '+name+' </th><th> '+qty+' </th><th class="text-right">P '+price+' </th></tr></table></div><div class="modal-footer"><div class="text-right">TOTAL '+total.toFixed(2)+'</div><div class="text-right">(Incl. VAT)</div><div class="text-right">P '+total_vat.toFixed(2)+' </div></div>');
    }

    $("#fsearch").click(function(){
        var token = localStorage.getItem("login_token");
        var role  = localStorage.getItem("role");
        var fsearch = $('input[name="search"]').val();
        $.ajax({
            type: "POST",
            url: "http://localhost/crapi_admin/api/customers/search", // Example 
            data: { "search":fsearch,"token":token,"role":role},
            success: function(result_data) {
                console.log(result_data);
                if (result_data.result == 'OK') {
                    var tbody_html = "";
                    $.each( result_data.data, function( key, value ) {
                            tbody_html +='<tr id="'+value.id+'">';
                                tbody_html +='<td class="text-left">'+value.resto_name+'</td>';
                                tbody_html +='<td class="text-center">'+value.created_date+'</td>';
                                tbody_html +='<td class="text-right">';
                                    tbody_html +='<button class="editbut" name="edit_btn" onclick="view_details(\'' + value.created_date + '\',\'' + value.full_name + '\',\'' + value.description + '\',\'' + value.address + '\',\'' + value.email_address + '\',\'' + value.contact_no + '\',\'' + value.name + '\','+value.price+','+value.qty+',\'' +value.order_hash+ '\'); return false;"><i class="glyphicon glyphicon-eye-open"></i></button>';
                                tbody_html +='</td>';
                            tbody_html +='</tr>';

                    }); 
                    $('#tbody-order-list').empty().append(tbody_html);
                }
            },
            error: function(e) {
                $.growl.error({ message: "Connection refused!"});
                return false;
            }
        });
    });
</script>
</body>
</html>
