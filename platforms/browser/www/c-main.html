function get_data() {
    $.ajax({
        type: "POST",
        url: "http://localhost/crapi_admin/api/orders/order_list", // Example 
        data: { "usr_id":localStorage.getItem("uid")},
        success: function(result_data) {
            console.log(result_data);
            if (result_data.result == 'OK') {
                var tbody_html = "";
                var fbody_html = "";
                var total_qty = 0;
                var total_price
                $.each( result_data.data, function( key, value ) {
                        total_qty = (value.qty + value.qty);
                        total_price = (value.price + value.price);
                        tbody_html +='<tr id="'+value.id+'">';
                            tbody_html +='<td class="text-left">'+value.food_name+'</td>';
                            tbody_html +='<td class="text-center">'+value.qty+'</td>';
                            tbody_html +='<td class="text-center">P'+value.price.toFixed(2)+'</td>';
                            tbody_html +='<td class="text-right">';
                                tbody_html +='<button class="editbut" name="edit_btn" onclick="edit_order('+value.id+',\'' + value.food_name + '\'); return false;"><i class="glyphicon glyphicon-edit"></i></button>';
                                tbody_html +='<button class="deletebut" name="delete_btn" onclick="delete_order('+value.id+'); return false;"><i class="glyphicon glyphicon-trash"></i></button>';
                            tbody_html +='</td>';
                        tbody_html +='</tr>';

                }); 
                    var total = (total_qty * total_price);
                    fbody_html +='<tr class="tfoot-bgcolor  font-text-amt">';
                        fbody_html +='<th class="text-left font-text  font-text-amt">TOTAL</th>';
                        fbody_html +='<th class="text-center"></th>';

                        fbody_html +='<th class="text-right font-text-amt"></th>';
                    fbody_html +='</tr>';
                $('#tbody-order-list').empty().append(tbody_html);
                $('#fbody-order-list').empty().append(fbody_html);
            }
        },
        error: function(e) {
            $.growl.error({ message: "Connection refused!"});
            return false;
        }
    });
}
