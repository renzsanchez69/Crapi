<!DOCTYPE>
<html>
<head>
    <title>MENU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/o-main.css" type="text/css" >
    <link rel="stylesheet" href="css/style.css" type="text/css" >
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" >
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
    <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
</head>
<body id="bg-color">

<!-- Top Navigation Menu -->
<div class="topnav" id="myTopnav">
    <a href="e-menu.html" class="active">Food Menu</a>
    <a href="e-main.html">Orders</a>
    <a href="e-hist.html">Order History</a>
    <a href="index.html">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="main">
    <div class="title">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>MENU OF THE DAY</h1>
            </div>
        </div>
    </div>

    <div class="left mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form action="" method="GET">
                    <input class="search" type="text" placeholder="Search.." name="search">
                    <button type="button" class="btn-light search-btn-light" id="fsearch"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <button class="search-btn-light add" id="myAdd" data-toggle="modal" data-target="#ADDfood">ADD FOOD</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"><b>Food name</b></th>
                    <th scope="col"><b>Price</b></th>
                    <th  class="text-right" scope="col"><b>Action</b></th>
                </tr>
            </thead>
            <tbody id="product-data">
            </tbody>
        </table>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="ADDfood" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h2>ADD FOOD</h2>
            </div>
            <div class="modal-body">
                <div class="regbox">
                    <form class="reg" enctype="multipart/form-data">
                        <label for="image">Select image of food</label>
                        <input type="file" name="image" id="image">
                        <input type="text" placeholder="Food name" name="fname" required>
                        <input type="text" placeholder="Food description" name="fdesc" required>
                        <input type="text" placeholder="Food price" name="fprice" required>
                        <button class="search-btn-light add-food" id="add-food">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EDITfood" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h2>EDIT FOOD</h2>
            </div>
            <div class="modal-body">
                <div class="regbox">
                    <form class="reg" action=""  enctype="multipart/form-data" method="GET">
                        <input type="hidden" name="editfid" id="editfid">
                        <input type="text" placeholder="Food name" name="editfname" required>
                        <input type="text" placeholder="Food description" name="editfdesc" required>
                        <input type="text" placeholder="Food price" name="editfprice" required>
                        <button class="search-btn-light edit-food" id="edit-food">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="DELfood" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <input type="hidden" id="del-id">
                <input type="hidden" id="del-fdesc">
                <span class="close" data-dismiss="modal">&times;</span>
                <h2>DELETE FOOD</h2>
            </div>
            <div class="modal-body">
                <div class="regbox">
                    <p>Are you sure you want to delete this food?</p>
                    <button class="search-btn-light add" id="del-food"  class="close" data-dismiss="modal">Delete</button>
                    <button class="search-btn-light delete-food" class="close" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/o-main.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/jquery.growl.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        //$.growl({ title: "Growl", message: "The kitten is awake!" });
        //$.growl.error({ message: "The kitten is attacking!" });
        //$.growl.notice({ message: "The kitten is cute!" });
        //$.growl.warning({ message: "The kitten is ugly!" });
        get_data();
    });

    // - Get menu data
    function get_data() {
        $.ajax({
            url: "http://localhost/menu.php"
        }).then(function(data) {
            console.log(data);
            var html = "";
            $.each( data, function( key, value ) {
                if (value.id == undefined) {
                    return false;
                }
                html +='<tr '+value.id+'><th id="custname">' + value.food_name +'</th><th>P ' + value.price +'</th><th class="text-right">';
                html +='<button onclick="edit_menu('+value.id+',\'' + value.food_name + '\',\'' + value.description + '\','+value.price+'); return false;" class="editbut" name="edit_btn"><i class="glyphicon glyphicon-edit"></i></button>';
                html +='<button onclick="del_menu('+value.id+',\'' + value.food_name + '\'); return false;" class="deletebut" name="delete_btn"><i class="glyphicon glyphicon-trash"></i></button>';
                html +='</th></tr>';
            }); 
            $('#product-data').empty().append(html);
        });
    }
    // -Insert menu data
    $("#add-food").click(function(){
        var fname = $('input[name="fname"]').val();
        var fdesc = $('input[name="fdesc"]').val();
        var fprice = $('input[name="fprice"]').val();
        $.ajax({
            type: "GET",
            data: {fname:fname,fdesc:fdesc,fprice:fprice},
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/add_menu.php",
            success: function(data){
                $.growl.notice({ title: "Success", message: "New food added!" });
            },
            complete:function(){
                $.growl.notice({ title: "Success", message: "New food added!" });
            }
        });
    });

    // -Edit menu data
    function edit_menu(fid,fname,fdesc,fprice) {
        $('#EDITfood').modal('show');
        $('#editfid').val(fid);
        $('input[name="editfname"]').val(fname);
        $('input[name="editfdesc"]').val(fdesc);
        $('input[name="editfprice"]').val(fprice);
    }

    $("#edit-food").click(function(){
        var fid = $('#editfid').val();
        var fname = $('input[name="editfname"]').val();
        var fdesc = $('input[name="editfdesc"]').val();
        var fprice = $('input[name="editfprice"]').val();
        $.ajax({
            type: "GET",
            data: {fid:fid,fname:fname,fdesc:fdesc,fprice:fprice},
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/edit_menu.php",
            success: function(data){
                $.growl.notice({ title: desc, message: "Data has been successfully updated!" });
            }
        });
    });

    // -Delete menu data
    function del_menu(fid,fdesc) {
        $('#DELfood').modal('show');
        $('#del-id').val(fid);
        $('#del-fdesc').val(fdesc);
    }

    $("#del-food").click(function(){
        var fid = $('#del-id').val();
        var desc = $('#del-fdesc').val();
        $.ajax({
            type: "GET",
            data: {fid:fid},
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/delete_menu.php",
            success: function(data){
                get_data();
                $.growl.notice({ title: desc, message: "Data has been successfully deleted!" });
            }
        });
    });

    $("#fsearch").click(function(){
        var fsearch = $('input[name="search"]').val();     
        $.ajax({
            type: "GET",
            data: {fsearch:fsearch},
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/search_menu.php",
            success: function(data){
                var html = "";
                $.each( data, function( key, value ) {
                    if (value.id == undefined) {
                        return false;
                    }
                    html +='<tr '+value.id+'><th id="custname">' + value.food_name +'</th><th>P ' + value.price +'</th><th class="text-right">';
                    html +='<button onclick="edit_menu('+value.id+',\'' + value.food_name + '\',\'' + value.description + '\','+value.price+'); return false;" class="editbut" name="edit_btn"><i class="glyphicon glyphicon-edit"></i></button>';
                    html +='<button onclick="del_menu('+value.id+'); return false;" class="deletebut" name="delete_btn"><i class="glyphicon glyphicon-trash"></i></button>';
                    html +='</th></tr>';
                });
                $('#product-data').empty().append(html);
            }
        });
    });
</script>
</body>
</html>
