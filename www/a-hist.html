<body>

<div class="main">
  <div class="top">
    <div class="left mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">

                    <input class="search" type="text" placeholder="Search.." name="search">

  </div>

  <div class="t-title">

    <div class="container-fluid">

            <thead>
              <tr>
                <th>Order Date</th>

 <!-- Add Modal -->

<div class="modal fade" id="ADDcust" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" data-dismiss="modal">&times;</span>
        <h2>Customer Registration</h2>
      </div>
      <div class="modal-body">
      <div class="regbox">
        <form class="reg" action="">
        <input type="text" placeholder="Full name" name="name" required>
        <input type="text" placeholder="Address" name="address" required>
        <input type="text" placeholder="Contact number" name="contact" required>
        <input type="email" placeholder="Email address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button class="submit" name="submit_btn">SUBMIT</button>
      </form>
      </div>
      </div>
    </div>
</div>

<div class="modal fade" id="EDITcust" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" data-dismiss="modal">&times;</span>
        <h2>Edit Customer's Account</h2>
      </div>
      <div class="modal-body">
        <div class="regbox">
          <form class="reg" action="">
           <input type="text" placeholder="Full name" name="name" value="Junas Bangayan" required>       
           <input type="text" placeholder="Home address" name="address" value="Minglanilla, Cebu" required>
           <input type="text" placeholder="Contact number" name="contact" value="09771215342" required>
           <input type="email" placeholder="Email address" name="email" value="junasmarcil@gmail.com" required>
           <input type="password" placeholder="Password" name="password" value="**********" required>
           <button class="save" name="edit_btn">SAVE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="DELcust" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" >
          <div class="modal-header">
            <span class="close" data-dismiss="modal">&times;</span>
            <h2>Delete Customer's Account</h2>
          </div>
          <div class="modal-body">
          <div class="regbox" id="deleteOWN">
            <p>Are you sure you want to delete this account?</p>
            <button class="delete" name="del_btn">DELETE</button>
            <button data-dismiss="modal">NO</button>
          </div>
          </div>
        </div>
    </div>
</div>

<script src="js/o-main.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost/order_list.php"
        }).then(function(data) {
            console.log(data[0]);
            var html = "";
            $.each( data, function( key, value ) {
                if (value.id == undefined) {
                        return false;
                }
                html +='<tr '+value.id+'><th id="custname">' + value.order_date +'</th><th>' + value.full_name +'</th><th class="text-right"><button class="viewbut" name="view_btn" onclick="view_details(\'' + value.order_date + '\',\'' + value.full_name + '\',\'' + value.description + '\',\'' + value.address + '\',\'' + value.email_address + '\',\'' + value.contact_no + '\',\'' + value.food_name + '\','+value.price+','+value.qty+','+value.order_hash+'); return false;"><i class="glyphicon glyphicon-eye-open"></i></th></tr>';
            });
            $('#product-data').empty().append(html);
        });
    });
    function view_details(date_order,full_name,description,address,email_address,contact_no,food_name,price,qty,hash) {
        $('#VIEWord').modal('show');
        $('#order_hash').val(hash);
        $('#history-details').empty().append('<div class="info"><p id="order_hash">Customer name: '+full_name+'</p><p id="address">Address: '+address+'</p><p id="contact_number">Contact number: '+contact_no+'</p><p id="email_address">Email address: '+email_address+'</p><p id="date_time">Date & Time: '+date_order+'</p></div><div class="order"><table><tr><th style="width: 75%; text-align: left;">Product</th><th style="width: 5%; text-align: center;">Qty</th><th style="width: 20%; text-align: left;">Price</th></tr><tr><th style="width: 75%; text-align: left;">'+food_name+'</th><th style="width: 5%; text-align: center;">'+qty+'</th><th style="width: 20%; text-align: left;">P'+price+'</th></tr></table></div><div class="modal-footer"><div class="labelT">TOTAL</div><div class="labelV">(Incl. VAT)</div><div class="TotalA">P 92.00</div></div>');
    }

    $("#fsearch").click(function(){
        var fsearch = $('input[name="search"]').val();     
        $.ajax({
            type: "GET",
            data: {fsearch:fsearch},
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/search_list.php",
            success: function(data){
                var html = "";
                $.each( data, function( key, value ) {
                    if (value.id == undefined) {
                        return false;
                    }
                    html +='<tr '+value.id+'><th id="custname">' + value.order_date +'</th><th>' + value.full_name +'</th><th class="text-right"><button class="viewbut" name="view_btn" onclick="view_details(\'' + value.order_date + '\',\'' + value.full_name + '\',\'' + value.description + '\',\'' + value.address + '\',\'' + value.email_address + '\',\'' + value.contact_no + '\',\'' + value.food_name + '\','+value.price+','+value.qty+','+value.order_hash+'); return false;"><i class="glyphicon glyphicon-eye-open"></i></th></tr>';
                });
                $('#product-data').empty().append(html);
            }
        });
    });
</script>
</body>
</html>
