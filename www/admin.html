<!DOCTYPE html>
<html>
<head>
    <title>ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="box">
        <div class="title">
            <h1>CraPi Application</h1>
        </div>

        <div class="container">
            <form class="login" id="login" action="#">
                <input type="text" placeholder="Enter username..." name="username" required>
                <input type="password" placeholder="Enter password..." name="password" required>
                <button class="submit" name="login_btn" id="log_form">LOGIN</button> 
            </form>
        </div>
    </div>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/jquery.growl.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#log_form').click(function(e){
        e.preventDefault();
        var un = $('input[name="username"]').val();
        var pw = $('input[name="password"]').val();
        console.log(pw);
        if (!un) {
            $.growl.error({ message: "Username must not be empty!" });
            return false;
        }
        if (!pw) {
            $.growl.error({ message: "Password must not be empty!" });
            return false;
        }
        if (un != 'admin' && pw != 'admin123') {
            $.growl.error({ message: "Invalid username and password!" });
            return false;
        } else {
            window.location.href = 'a-main.html';
        }
    });
</script>
</body>
</html>
